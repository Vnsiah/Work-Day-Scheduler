<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid head">
      <h1 class="display-3 textarea">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </div>  
    
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block past">
         <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2">9AM</div>
        <textarea class="col-xs-9 col-sm-9 col-md-9 col-lg-9 description" data-hour="9" id="dive9">a new appointment</textarea>
        <button class="btn saveBtn col-xs-1 col-sm-1 col-md-1 col-lg-1">
         <i class="fa fa-save btn-block" id="btn9"></i></button>
      </div>

      <div class="row time-block present">
        <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2">10AM</div>
       <textarea class="col-xs-9 col-sm-9 col-md-9 col-lg-9 description" data-hour="10" id="dive10"></textarea>
       <button class="btn saveBtn col-xs-1 col-sm-1 col-md-1 col-lg-1">
        <i class="fa fa-save btn-block" id="btn9"></i></button>
     </div>

     <div class="row time-block future">
      <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2">11AM</div>
     <textarea class="col-xs-9 col-sm-9 col-md-9 col-lg-9 description" data-hour="11" id="dive11"></textarea>
     <button class="btn saveBtn col-xs-1 col-sm-1 col-md-1 col-lg-1">
      <i class="fa fa-save btn-block" id="btn9"></i></button>
   </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
